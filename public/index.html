<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat names</title>
</head>

<body>
    <header>
        <h1>CAT NAMES</h1>
    </header>
    <main>
        <form action="/add" method="POST">
            <input type="text" placeholder="Type new cat name" name="name">
            <button type="submit">Send</button>
        </form>

        <form action="/getCatnames" method="GET">
            <button type="submit">Show us the names</button>
        </form>
    </main>
</body>

</html>
